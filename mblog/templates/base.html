<!-- 网站的基础模板，提供网站的主要设计外观风格 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/1.12.2/jquery.js"></script>
    <!-- Latest compiled and minified JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'header.html' %}
    <div class="row">
        <div class="col-sm-4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">MENU</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="/" class="list-group-item">Home</a>
                        <a href="http://tar.so/news" class="list-group-item">时事新闻</a>
                        <a href="http://drho.tw/news" class="list-group-item">电视新闻</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {% block headmessage %} {% endblock %}
                </div>
                <div class="panel-body">
                    {% block content %} {% endblock %}
                </div>
                <div class="panel-footer">
                    {% include 'footer.html' %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
